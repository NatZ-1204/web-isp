<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NATZ - Web Langganan ISP Terbaik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/Style/style.css" />
  </head>
  <body class="bg-dark" style="height: 100vh">
    <div>
      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><img
              src="/Img/Logo1.png"
              alt="Logo NATZ"
              width="75px"
              height="75px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
              <li class="nav-item">
                <div class="button-container">
                  <button
                    class="btn btn-outline-light custom-button"
                    type="signup"
                    style="height: fit-content"
                    onclick="window.location.href = '/Form Login/index.html'"
                  >
                    <a class="link-btn" href="/Form Login/index.html">Login</a>
                  </button>
                </div>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Layout Start -->
      <div class="container-fluid position-form center-div">
        <form>
          <div class="mb-3 input-box" style="-webkit-text-fill-color: black">
            <label
              for="exampleInputNama1"
              class="form-label"
              style="-webkit-text-fill-color: white"
              >Nama Depan</label
            >
            <input
              type="namadepan"
              class="form-control"
              id="exampleInputnama1"
              aria-describedby="namaHelp"
              placeholder="Andi"
            />
            <div
              id="namaHelp"
              class="form-text"
              style="-webkit-text-fill-color: white"
            >
              Masukkan Nama Depan Anda
            </div>
          </div>
          <div class="mb-3 input-box" style="-webkit-text-fill-color: black">
            <label
              for="exampleInputNama2"
              class="form-label"
              style="-webkit-text-fill-color: white"
              >Nama Belakang</label
            >
            <input
              type="namabelakang"
              class="form-control"
              id="exampleInputNama2"
              aria-describedby="namaHelp"
              placeholder="Supardi"
            />
            <div
              id="namaHelp"
              class="form-text"
              style="-webkit-text-fill-color: white"
            >
              Masukkan Nama Belakang Anda
            </div>
          </div>
          <div class="mb-3 input-box" style="-webkit-text-fill-color: black">
            <label
              for="exampleInputEmail1"
              class="form-label"
              style="-webkit-text-fill-color: white"
              >Alamat Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="example@gmail.com"
            />
            <div
              id="emailHelp"
              class="form-text"
              style="-webkit-text-fill-color: white"
            >
              Masukan alamat email yang benar. Contoh : example@gmail.com
            </div>
          </div>
          <div class="mb-3 input-box" style="-webkit-text-fill-color: black">
            <label
              for="exampleInputPassword1"
              class="form-label"
              style="-webkit-text-fill-color: white"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              aria-describedby="passwordHelp"
              placeholder="Password"
            />
            <div
              id="passwordHelp"
              class="form-text"
              style="-webkit-text-fill-color: white"
            >
              Kata sandi Anda harus sepanjang 8-20 karakter, mengandung huruf
              dan angka, dan tidak boleh mengandung spasi, karakter khusus, atau
              emoji.
            </div>
          </div>
          <div class="mb-3 form-check" style="-webkit-text-fill-color: white">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Saya menyetujui S&K Berlaku.</label
            >
          </div>
          <button type="submit-signup" class="btn btn-primary">
            <a class="nav-link active" aria-current="page" href="/">Sign Up</a>
          </button>
        </form>
      </div>
      <!-- Layout End -->
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
