      <!-- Layout Start -->
      <!-- Form Login Start-->
      <div class="container-fluid">
        <form onsubmit="return validateEmail();">
            <div class="mb-4" style="-webkit-text-fill-color: black">
              <label for="exampleInputEmail1" class="form-label" style="-webkit-text-fill-color: white">Masukkan alamat Email anda</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text" style="-webkit-text-fill-color: white;">Masukan alamat email untuk konfirmasi reset password.</div>
            </div>
            <button type="submit" class="btn btn-primary">Cek Email</button>
          </form>
      </div>

      <script>
        function validateEmail() {
            // Mendapatkan nilai email dari input
            var email = document.getElementById("exampleInputEmail1").value;
            
            // Validasi email (contoh sederhana, Anda dapat menyesuaikan dengan validasi yang lebih kompleks)
            if (emailIsValid(email)) {
                // Email benar, lanjut ke halaman berikutnya
                window.location.href = "/Lupa Password/emailok.html";
                return false; // Menghentikan pengiriman formulir
            } else {
                // Email salah, tampilkan pesan atau peringatan
                alert("Alamat email tidak valid. Harap periksa kembali.");
                return false; // Menghentikan pengiriman formulir
            }
        }
        
        function emailIsValid(email) {
            // Ganti pola regular expression dengan alamat email yang benar
            var validEmail = "contoh@gmail.com";
            return email === validEmail;
        }


            // function emailIsValid(email) {
            //     // Contoh validasi sederhana, Anda dapat menggunakan validasi yang lebih canggih
            //     return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            // } 
        </script>
