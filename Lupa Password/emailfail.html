<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NATZ - Web Langganan ISP Terbaik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    />
        <link rel="stylesheet" type="text/css" href="/Style/style.css" />

  <body class="bg-dark" style="height: 100vh">
    <div>
      <!-- Navbar Start -->
      <nav

        <div class="container-fluid">
          <a class="navbar-brand" href="/"
          ><img
            src="/Img/Logo1.png"
            alt="Logo NATZ"
            width="75px"
            height="75px"
          />
        </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Tentang/">Tentang</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Paket
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/Paket/Paket Mingguan/"
                      >Paket Mingguan</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/Paket/Paket Bulanan/"

                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/S&K/">Syarat & Ketentuan</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>

      <!-- Navbar End -->

      <!-- Layout Start -->
      <!-- Form Login Start-->
      <div class="container-fluid">
        <form>
            <div class="mb-4" style="-webkit-text-fill-color: black">
              <label for="exampleInputEmail1" class="form-label" style="-webkit-text-fill-color: white">Masukkan alamat Email anda</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text" style="-webkit-text-fill-color: red;">Email anda tidak valid, silahkan masukkan alamat email yang benar!</div>
            </div>
            <button type="submit" class="btn btn-primary"><a class="nav-link active" aria-current="page" href="/Lupa Password/emailok.html">Cek Email</button></a>
          </form>
      </div>
      <!-- Form Login End-->
      <!-- Layout End -->

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
