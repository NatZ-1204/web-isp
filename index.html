<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NATZ - Web Langganan ISP Terbaik</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/Style/style.css" />
  </head>
  <body class="bg-dark" style="height: 100vh">
    <div>
      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark text-light sticky-top custom-navbar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><img
              src="/Img/Logo1.png"
              alt="Logo NATZ"
              width="75px"
              height="75px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/Tentang/">Tentang</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Paket
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/Paket/Paket Mingguan/"
                      >Paket Mingguan</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="/Paket/Paket Bulanan/"
                      >Paket Bulanan</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/S&K/">Syarat & Ketentuan</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/Form Login/index.html"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/Form Signup/signup.html"
                  >Sign Up</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <!-- Layout Start -->
      <div class="container-fluid">
        <!-- Carousel Start -->
        <div
          id="carouselExampleRide"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Img/pict1.jpg" class="d-block w-100" alt="pict1" />
            </div>
            <div class="carousel-item">
              <a href="/Paket/Paket Mingguan/index.html">
                <img src="Img/pict2.jpg" class="d-block w-100" alt="pict2" />
              </a>
            </div>
            <div class="carousel-item">
              <a href="/Paket/Paket Bulanan/index.html">
                <img src="Img/pict3.jpg" class="d-block w-100" alt="pict3" />
              </a>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleRide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Carousel End -->
      </div>
      <!-- Layout End -->
    </div>
    >
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
